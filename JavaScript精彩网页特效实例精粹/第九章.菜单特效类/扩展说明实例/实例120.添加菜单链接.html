<style>
body,td,a {font-size:9pt;color:black}
.none{border:black 1px solid;background:D9D9D9;padding-top:2}
.over {border:black 1px solid;background:336699;color:white;padding-top:2}
</style>
<body onmousemove="move()">
<div style="position:absolute; left: 100; top: 100; width: 1; height: 1;cursor: hand" ID=plane onmousedown="down=true;divleft=event.clientX-parseInt(plane.style.left);divtop=event.clientY-parseInt(plane.style.top)" onmouseup="down=false">
<div align=center style="position:absolute; left:150px; top:33px; width:100px; height:19px; z-index:1;color:white;background:336699;cursor:move"onmouseover='stopTimerline();menuItemIn()' onmouseout='runTimerline()'class="none">可拖动的菜单</div>
<div align=center id="item11" style="position:absolute; left:50px; top:55px; width:99px; height:19px; z-index:2; filter:alpha(opacity=0)"class="none" onmouseover="this.className='over';stopTimerline()" onmouseout="this.className='none';runTimerline()" ><a href="http://www.sina.com.cn">我的邮箱</a></div>

<div align=center id="item12" style="position:absolute; left:250px; top:77px; width:99px; height:19px; z-index:3;filter:alpha(opacity=0)"class=none onmouseover="this.className='over';stopTimerline()" onmouseout="this.className='none';runTimerline()"><a href="http://www.sina.com.cn">便签夹</a></div>
<div align=center id="item13" style="position:absolute; left:50px; top:99px; width:99px; height:19px; z-index:4; filter:alpha(opacity=0)"class=none onmouseover="this.className='over';stopTimerline()" onmouseout="this.className='none';runTimerline()"><a href="http://www.sina.com.cn">我的公文包</a></div>
<div align=center id="item14" style="position:absolute; left:250px; top:121px; width:99px; height:19px; z-index:5;filter:alpha(opacity=0)"class=none onmouseover="this.className='over';stopTimerline()" onmouseout="this.className='none';runTimerline()"><a href="http://www.sina.com.cn">音乐天地</a></div>
<div align=center id="item15" style="position:absolute; left:50px; top:143px; width:99px; height:19px; z-index:6; filter:alpha(opacity=0)"class=none onmouseover="this.className='over';stopTimerline()" onmouseout="this.className='none';runTimerline()"><a href="http://www.sina.com.cn">休闲娱乐</a></div>

</div>

<SCRIPT LANGUAGE="JavaScript">
<!--
var currTimerlinePoint=0                               // 初始化变量
var totalTimerlineFrames=2
var timerlineTimer
var leftLine = 50
var timerIn
var timerOut
var timerlineArray = new Array()
timerlineArray[0]=''
timerlineArray[1]='menuItemOut()'

function runTimerline(){                               // 当鼠标移出时的效果
 window.timerlineTimer = setTimeout('menuItemOut()',500) 
}

function stopTimerline(){                              // 当鼠标滑过时的效果
 clearTimeout(window.timerlineTimer)
}
function menuItemIn(){                                  // 当鼠标滑过时的效果
 if( leftLine != 150){
  item11.style.pixelLeft += 20; item11.filters.alpha.opacity += 15
// 设置菜单进入效果
  item12.style.pixelLeft -= 20; item12.filters.alpha.opacity += 15
  item13.style.pixelLeft += 20; item13.filters.alpha.opacity += 15
  item14.style.pixelLeft -= 20; item14.filters.alpha.opacity += 15
  item15.style.pixelLeft += 20; item15.filters.alpha.opacity += 15
  leftLine += 20
 }
 else{
  clearTimeout(window.timerIn)
  return false
 }
 timerIn=window.setTimeout('menuItemIn()',1)
// 利用setTimeout来不断重复执行menuItemIn
}

function menuItemOut(){                                 // 当鼠标移出时的效果
 clearTimeout(window.timerIn)
 if (leftLine != 50){
  item11.style.pixelLeft -= 20; item11.filters.alpha.opacity -= 15 
// 设置菜单消失效果
  item12.style.pixelLeft += 20; item12.filters.alpha.opacity -= 15
  item13.style.pixelLeft -= 20; item13.filters.alpha.opacity -= 15
  item14.style.pixelLeft += 20; item14.filters.alpha.opacity -= 15
  item15.style.pixelLeft -= 20; item15.filters.alpha.opacity -= 15
  leftLine -= 20
 }
 else{
  clearTimeout(window.timerOut)
  return false;
 }
 timerOut=window.setTimeout("menuItemOut()",1)
// 利用setTimeout来不断重复执行menuItemOut
}
var over=false,down=false,divleft,divtop;
function move(){                  // 移动菜单
 if(down){
  plane.style.left=event.clientX-divleft;
  plane.style.top=event.clientY-divtop;
 }
}
//-->
</script>
</body>
